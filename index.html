<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris!</title>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="fw-400 t-wide t-big t-ucase">Tetris</h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
      </div>
      <input type="button" onclick="play()" class="button btn btn-info" id="start-button" value="Start/Pause"> 
      <div class="controls">
        <ul class="rules">
            <li><b class="key">UP</b> key to rotate.</li>
            <li><b class="key">LEFT</b> key to move Left.</li>
            <li><b class="key">RIGHT</b> key to move right.</li>
            <li><b class="key">DOWN</b> key to drop.</li>
        </ul>
      </div>
    </section>
  </main>
  <script>
    function play () {
        var audio = document.getElementById('audio');
        if (audio.paused) { 
            audio.play()
        } else {
            audio.pause();
        }
    };
</script>
<audio id="audio" loop src="13 - Tetris.mp3"></audio>  


</body>

</html>
